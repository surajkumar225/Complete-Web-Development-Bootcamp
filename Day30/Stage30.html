<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope and Conditionals</title>
</head>
<body>
    <!-- div>ul>li{Item-$}*7  -->
    <div>
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
            <li>Item-6</li>
            <li>Item-7</li>
        </ul>
    </div>
    <script>
        var string1 = "This is a string";
        var string1 = "This is a string2";
        console.log(string1)
        let a = "u";     //Use 'let' insteed of 'var' to make variables        
        {
            let a = "us";
            console.log(a)
        }
        console.log(a)

        // const a = "This cannot be changed";
        // a = "Why i want to change this. This cannot be changed";
        // console.log(a);

        let age = 10;
        if(age>18){
            console.log("You will get your Driving Licence");
        }
        else if(age==10){
            console.log("Age is 10");
        }
        else if(age==12){
            console.log("Age is 12");
        }
        else{
            console.log("You will not get your Driving License");
        }

        const books = 42;
        switch (books) {
            case 40:
                console.log("The value of books is 40")
                break;
            case 41:
                console.log("The value of books is 41")
                break;
            case 42:
                console.log("The value of books is 42")
                break;
            case 43:
                console.log("The value of books is 43")
                break;
        
            default:
                console.log("The value of books is none of 40, 41, 42, 43");
                break;
        }
    </script>
    
</body>
</html>
