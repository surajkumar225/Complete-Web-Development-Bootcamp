<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Functions</title>
    <style>

    </style>
</head>
<body>
    <script>
        var str = "This is a String";
        console.log(str);
 
        // First occurence of substring
        var position = str.indexOf('is');
        console.log(position);

         // Last occurence of substring
        position = str.lastIndexOf('is');
        console.log(position);

        // Substring from a String 
         //var substr = str.slice(1,9);    -------Print 2 to 8
         //var substr = str.substring(1,9);   -------only difference is it accpts negative values
        var substr1 = str.substr(1,3);   //------ print 1 to 3
        console.log(substr1);

        var replaced = str.replace('String', 'Surk');
        console.log(str);
        console.log(replaced);

        console.log(str.toUpperCase());
        console.log(str.toLowerCase());
        var newString = str.concat('Yeah..')   //we can use concat insteed of + operator
        console.log(newString)
        
        var strWithWhitespaces = "   this contains           Whitespaces    ";    
        console.log(strWithWhitespaces)
        console.log(strWithWhitespaces.trim())   //trim white spaces from both the ends

        // var char2 = str.charAt(2);
        var char2 = str.charCodeAt(2);
        console.log(char2)

        console.log(str[8])   //String slicing

        </script>
    
</body>
</html>
