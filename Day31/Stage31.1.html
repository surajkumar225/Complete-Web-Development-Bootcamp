<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactions using Alert, Prompt, Confirm</title>
</head>
<body>
    <div class="container">
        This is a page
    </div>

    <script>
        //Alert in in-browser JavaScript
        alert("You have 1 Notifications");  //return value undefined
         
        //Prompt in JS
        let name = prompt("Enter your name", "Guest")
        console.log(name);
        let email = prompt("Enter your email", " ")
        console.log(email);

        let age = prompt("Enter your age", " ")
        console.log(age);
        if(age>18){
             alert("Great! Click OK");
        }
        else{
            alert("Age Restriction");
        }

        //Confirm in JS
        let deletePost = confirm("Do you really want to delete this post?");
        
        // console.log(deletePost);
        if(deletePost){
            //Code to delete the post
            console.log("Your post has been deleted successfully")
        }
        else{
            //Code to cancel deletion of the post
            console.log("Your post has not been deleted")
        }

    </script>
    
</body>
</html>
